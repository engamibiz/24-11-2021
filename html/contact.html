    <h2>Contact Form</h2>
    <form>
        <fieldset>
            <legend>Main Data</legend>
            <label>Title</label>
            <input type="text" maxlength="10" required>

            <label>Full Name</label>
            <input type="text">

            <label>Email</label>
            <input type="email">
        </fieldset>
        <fieldset>
            <legend>Attachment</legend>
            <input type="file" multiple>
        </fieldset>
         <fieldset>
             <legend>Best Contact Way</legend>
             <input type="checkbox"><label>Phone</label>
             <input type="checkbox"><label>Email</label>
             <input type="checkbox"><label>SMS</label>
             <input type="checkbox"><label>Whatsapp</label>
         </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender"><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
        </fieldset>
         <fieldset>
             <legend>Message</legend>
             <textarea cols="100" rows="10"></textarea>
         </fieldset>
         <fieldset>
             <legend>Agreement</legend>
             <input type="checkbox"> <label>I Accept the terms and conditions</label>
         </fieldset>
         <fieldset>
             <legend>country</legend>
             <select>
                 <option>Egypt</option>
                 <option>Saudi Arbia</option>
                 <option>Lybia</option>
                 <option>Iraq</option>
             </select>
         </fieldset>
        <input type="submit">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

    </form>
